<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zoomable circle packing</title>
    <link rel="stylesheet" type="text/css" href="./inspector.css" />
  </head>

  <body>
    <div id="app">
      <div class="page-title">Who are the biggest polluters?</div>
      <div class="page-subtitle">
        The following 20 Companies emitted 480 mrd Tonnes of Co2 since 1965,
        that is 35% of the total emissions worldwide.
      </div>
      <div id="chart"></div>
      <div class="footer-text"></div>
    </div>

    <script type="module">
      import define from "./index.js";
      import { Runtime, Library, Inspector } from "./runtime.js";

      const runtime = new Runtime();
      const main = runtime.module(
        define,
        Inspector.into(document.getElementById("chart"))
      );
    </script>
  </body>
</html>
